<p>new-dashboard works!</p>

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar class="example-toolbar">
      <!-- <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Pin-Location</h1>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon >logout</mat-icon>    
    </button> -->
    <div fxLayout="row" fxLayoutAlign="space-between center" class="header" >
                
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            <img class="image" src="../../../../assets/location_on_white_24dp.svg">
            <p class="title">Pin-Location</p>
        </div>

        <!-- <div fxLayout="row"> -->
            <button mat-icon-button class="example-icon logout" aria-label="Example icon-button with share icon">
                <mat-icon (click)="logout()">logout</mat-icon>    
            </button>
            <!-- <p class="title">LOGOUT</p>
        </div> -->
        
    </div>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item class="heading" routerLink="/newDashboard/pinnedLocation/map" routerLinkActive="active">Pinned Location</a>
          <a mat-list-item  class="heading" routerLink="/newDashboard/heatmap"  routerLinkActive="active" [matMenuTriggerFor]="belowMenu">Heat Map<i class="arrow down"></i></a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-menu  #belowMenu="matMenu" yPosition="below">
        <div *ngFor="let data of heatmapList">
          <button class="menulist" mat-menu-item (click)="heatmapChoosed(data)">{{data.name}}</button>
        </div>
       
      </mat-menu>
  
      <mat-sidenav-content style="height: 100%;width: 100%;">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
